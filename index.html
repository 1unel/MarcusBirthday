<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marcus' LEGO Birthday Bash!</title>
<style>
    /* ===== Base Styles ===== */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        color: #fff;
        background: url('https://images4.alphacoders.com/793/793691.jpg') no-repeat center center fixed;
        background-size: cover;
        line-height: 1.5;
    }

    /* ===== Overlay to make text readable ===== */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: -1;
    }

    /* ===== Header ===== */
    header {
        padding: 8vh 5vw;
    }

    header h1 {
        font-size: clamp(2rem, 5vw, 3rem); /* Responsive font size */
        color: #ffeb3b;
        margin-bottom: 10px;
        text-shadow: 2px 2px #000;
    }

    header p {
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        text-shadow: 1px 1px #000;
    }

    /* ===== LEGO Blocks Decoration ===== */
    .lego-blocks {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 5vh 0;
        gap: 2vw;
    }

    .lego {
        width: clamp(50px, 8vw, 80px);
        height: clamp(25px, 4vw, 40px);
        border-radius: 4px;
        position: relative;
    }

    .lego::before {
        content: "";
        display: block;
        width: 10px;
        height: 10px;
        background-color: inherit;
        border-radius: 50%;
        position: absolute;
        top: -12px;
        left: 10px;
        box-shadow: 20px 0 currentColor, 40px 0 currentColor, 60px 0 currentColor;
    }

    .lego:nth-child(1) { background-color: #ff0000; color: #ff0000; }
    .lego:nth-child(2) { background-color: #0066ff; color: #0066ff; }
    .lego:nth-child(3) { background-color: #ffeb3b; color: #ffeb3b; }
    .lego:nth-child(4) { background-color: #00cc00; color: #00cc00; }
    .lego:nth-child(5) { background-color: #ff6600; color: #ff6600; }

    /* ===== RSVP Button ===== */
    .rsvp-button {
        display: inline-block;
        margin: 5vh 0;
        padding: clamp(10px, 2vw, 20px) clamp(20px, 4vw, 40px);
        font-size: clamp(1rem, 2vw, 1.2rem);
        color: #fff;
        background-color: #ff0000;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s;
    }

    .rsvp-button:hover {
        background-color: #cc0000;
    }

    /* ===== Footer ===== */
    footer {
        padding: 3vh 2vw;
        background-color: rgba(0,0,0,0.6);
        color: #fff;
        font-size: clamp(0.8rem, 1.5vw, 1rem);
    }

    /* ===== Responsive Adjustments ===== */
    @media (max-width: 480px) {
        header h1 {
            line-height: 1.2;
        }

        .lego::before {
            top: -8px;
            width: 8px;
            height: 8px;
            box-shadow: 15px 0 currentColor, 30px 0 currentColor, 45px 0 currentColor;
        }
    }
</style>
</head>
